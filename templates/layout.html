<!doctype html>
<html lang="en">
  <head>
    <title>r00ks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A personal blog about software engineering, rust programming, rust web development and philosophy. r00ks. austin rooks."
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#FFF"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#100725"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <link href="/assets/output.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-white dark:bg-[#100725] dark:text-gray-100">
    <div
      class="relative inset-x-0 top-0 z-50"
      x-data="{ atTop: false, open: false }"
    >
      {% set links = ["ab0ut", "bl0g", "pr0jects"] %} {% include
      "includes/header.html" %}

      <div class="relative isolate px-2 sm:px-6 pt-14 lg:px-8">
        <div
          class="absolute w-full left-0 -top-32 sm:top-0 -z-10 mt-2 blur-lg sm:-mt-10"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-purple-600 to-pink-400 dark:from-amber-700 dark:to-purple-900 opacity-70 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="clip-path: circle()"
          ></div>
        </div>
        <div
          class="hidden sm:block absolute w-full pr-40 sm:pr-0 -left-16 -top-56 sm:left-[-20rem] sm:top-[-23rem] -z-10 mt-2 blur-lg overflow-hidden"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-5 bg-gradient-to-tr from-pink-50 to-cyan-600 dark:from-pink-800 dark:to-purple-500 opacity-70 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="clip-path: circle()"
          ></div>
        </div>
        <div
          class="fixed inset-x-0 -top-40 left-10 -z-10 transform-gpu sm:-top-80 blur-lg"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-pink-50 to-pink-600 dark:from-pink-900 dark:to-pink-500 opacity-70 sm:opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="clip-path: circle()"
          ></div>
        </div>
        <div
          class="mx-auto max-w-4xl py-32 bg-purple-100/25 dark:bg-purple-950/10 p-4 sm:p-16 rounded-xl"
          hx-boost="true"
        >
          {% block body %} {% endblock %} {% include "includes/footer.html" %}
        </div>
      </div>
    </div>
    <script src="/assets/js/htmx.min.js" defer></script>
    <script src="/assets/js/alpine.min.js" defer></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>r00ks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A personal blog about software engineering, rust programming, rust web development and philosophy. r00ks. by austin rooks."
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#FFF"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#100725"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <link href="/assets/output.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-primary-50 dark:bg-[#100725] dark:text-gray-100">
    <div
      class="relative inset-x-0 top-0 z-50"
      x-data="{ atTop: false, open: false }"
    >
      {% set links = ["ab0ut", "bl0g", "pr0jects"] %} {% include
      "includes/header.html" %}

      <div class="relative isolate px-2 sm:px-6 pt-14 lg:px-8">
        <div
          class="mx-auto max-w-4xl py-4 bg-purple-100/60 dark:bg-purple-950/10 p-4 sm:p-16 rounded-xl"
          hx-boost="true"
        >
          {% block body %} {% endblock %} {% include "includes/footer.html" %}
        </div>
      </div>
    </div>
    <script src="/assets/js/htmx.min.js" defer></script>
    <script src="/assets/js/alpine.min.js" defer></script>
  </body>
</html>

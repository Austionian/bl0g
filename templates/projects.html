{% extends "base.html" %} {% block body %}
<main class="flex-auto">
  <div>
    <h1 class="text-2xl sm:text-3xl mt-28">
      pr<span class="font-mono">0</span>jects
    </h1>
    <div class="mt-16 sm:mt-28 sm:mb-48">
      <ul role="list" class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
        {% for project in projects %}
        <li
          class="group relative flex flex-col justify-between ring-1 ring-primary-600/20 dark:ring-primary-300/20 hover:ring-secondary-500 transition rounded-lg px-6 py-10"
        >
          <div>
            <div
              class="relative z-10 flex h-12 w-12 items-center justify-center rounded-full bg-white ring-1 ring-primary-900/5 dark:border dark:border-primary-700/50 dark:bg-primary-800 dark:ring-0"
            >
              <img
                alt="logo for the MCW fish app"
                loading="lazy"
                width="32"
                height="32"
                decoding="async"
                class="h-8 w-8"
                style="color: transparent"
                src="/assets/images/{{ project.image }}"
              />
            </div>
            <h2
              class="mt-6 text-base font-semibold text-primary-800 dark:text-primary-100"
            >
              <div
                class="absolute -inset-x-4 -inset-y-6 z-0 scale-95 bg-gray-500/5 dark:bg-white/5 opacity-0 transition"
              ></div>
              <a href="{{ project.href }}"
                ><span
                  class="absolute -inset-x-4 -inset-y-6 z-20 sm:-inset-x-6 sm:rounded-2xl"
                ></span
                ><span
                  class="relative z-10 group-hover:text-secondary-500 transition font-extralight"
                  >{{ project.title | lower }}</span
                ></a
              >
            </h2>
            <p
              class="relative z-10 mt-4 group-hover:text-secondary-500 transition text-sm font-light"
            >
              {{ project.description }}
            </p>
          </div>
          <div>
            <div class="mt-10 flex items-center">
              <p
                class="text-sm font-extralight text-primary-600 transition group-hover:text-secondary-500 dark:text-primary-200"
              >
                {{ project.display_link }}
              </p>
              <svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-2 fill-black dark:fill-white group-hover:fill-secondary-400 group-hover:translate-x-1 group-hover:-translate-y-1 transition"
              >
                <path
                  d="M10.9639 8.92676L10.957 3.59473C10.957 3.42155 10.9023 3.28027 10.793 3.1709C10.6882 3.05697 10.5446 3 10.3623 3H5.03027C4.8571 3 4.7181 3.05697 4.61328 3.1709C4.50846 3.28027 4.45605 3.41016 4.45605 3.56055C4.45605 3.70638 4.51074 3.83398 4.62012 3.94336C4.73405 4.05273 4.86393 4.10742 5.00977 4.10742H6.58887L9.2959 4.01172L8.26367 4.89355L3.1709 10C3.05697 10.1094 3 10.237 3 10.3828C3 10.5332 3.05697 10.6676 3.1709 10.7861C3.28939 10.9046 3.42383 10.9639 3.57422 10.9639C3.72461 10.9639 3.85449 10.9092 3.96387 10.7998L9.06348 5.69336L9.95898 4.66113L9.84277 7.34766V8.9541C9.84277 9.09994 9.89746 9.22982 10.0068 9.34375C10.1208 9.45768 10.2529 9.51465 10.4033 9.51465C10.5492 9.51465 10.679 9.45996 10.793 9.35059C10.9069 9.23665 10.9639 9.09538 10.9639 8.92676Z"
                />
              </svg>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
{% endblock %}

{% extends "layout.html" %} {% block body %}
<header
  class="py-2 md:py-8 sticky top-n-1 z-50 transition-all backdrop mx-auto border-b-0 border-slate-900/10 dark:border-slate-300/10 mb-16 w-full"
>
  <div
    class="flex justify-between items-center max-w-3xl px-4 mx-auto sm:px-6 xl:max-w-5xl xl:px-0"
  >
    <div>
      <a aria-label="rooks blog" href="/"
        ><div class="flex items-center justify-between">
          <div class="mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="53"
              height="53"
              viewBox="0 0 1080 1080"
              xml:space="preserve"
            >
              <rect width="100%" height="100%" fill="transparent"></rect>
              <rect
                style="
                  stroke: none;
                  stroke-width: 1;
                  stroke-dasharray: none;
                  stroke-linecap: butt;
                  stroke-dashoffset: 0;
                  stroke-linejoin: miter;
                  stroke-miterlimit: 4;
                  fill: #fff;
                  fill-opacity: 0;
                  fill-rule: nonzero;
                  opacity: 1;
                "
                vector-effect="non-scaling-stroke"
                x="-540"
                y="-540"
                rx="0"
                ry="0"
                width="1080"
                height="1080"
                fill="none"
                transform="translate(540 540)"
              ></rect>
              <path
                style="
                  stroke: #000;
                  stroke-width: 0;
                  stroke-dasharray: none;
                  stroke-linecap: butt;
                  stroke-dashoffset: 0;
                  stroke-linejoin: miter;
                  stroke-miterlimit: 4;
                  fill: #37bcf8;
                  fill-rule: nonzero;
                  opacity: 1;
                "
                vector-effect="non-scaling-stroke"
                d="M-18.54 32.11-37.08 0l18.54-32.11h37.08L37.08 0 18.54 32.11z"
                transform="matrix(13 0 0 13 599.28 557.85)"
              ></path>
              <path
                style="
                  stroke: #000;
                  stroke-width: 0;
                  stroke-dasharray: none;
                  stroke-linecap: butt;
                  stroke-dashoffset: 0;
                  stroke-linejoin: miter;
                  stroke-miterlimit: 4;
                  fill: #47c3fb;
                  fill-opacity: 0.69;
                  fill-rule: nonzero;
                  opacity: 1;
                "
                vector-effect="non-scaling-stroke"
                d="M-18.54 32.11-37.08 0l18.54-32.11h37.08L37.08 0 18.54 32.11z"
                transform="translate(499.37 506.58) scale(13.52)"
              ></path>
            </svg>
          </div>
          <div
            class="hidden text-2xl font-semibold sm:block title mono-type hover:text-primary-600 dark:hover:text-primary-400"
          >
            R00KS/BLOG
          </div>
        </div></a
      >
    </div>
    <div class="flex items-center text-base leading-5">
      <div class="hidden sm:block">
        <a
          class="p-1 font-bold text-gray-900 sm:p-4 dark:text-gray-100 hover:text-primary-600 dark:hover:text-primary-400"
          href="/blog"
          >Blog</a
        ><a
          class="p-1 font-bold text-gray-900 sm:p-4 dark:text-gray-100 hover:text-primary-600 dark:hover:text-primary-400"
          href="/tags"
          >Tags</a
        ><a
          target="_blank"
          rel="noopener noreferrer"
          href="https://r00ks.io"
          class="p-1 font-bold text-gray-900 sm:p-4 dark:text-gray-100 hover:text-primary-600 dark:hover:text-primary-400"
          >About</a
        >
      </div>
      <button
        aria-label="Toggle Dark Mode"
        type="button"
        class="w-8 h-8 p-1 ml-1 mr-1 rounded sm:ml-4"
        tabindex="0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="text-gray-900 dark:text-gray-100"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <div class="sm:hidden">
        <button
          type="button"
          class="w-8 h-8 py-1 ml-1 mr-1 rounded"
          aria-label="Toggle Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="text-gray-900 dark:text-gray-100"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div
          class="fixed w-full h-[96rem] mt-[-5vw] top-24 right-0 bg-gray-200 dark:bg-gray-800 opacity-95 z-10 transform ease-in-out duration-300 translate-x-full"
        >
          <button
            type="button"
            aria-label="toggle modal"
            class="fixed w-full h-[16rem] cursor-auto focus:outline-none"
          ></button>
          <nav class="fixed h-full mt-8">
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
<h1 class="text-3xl font-bold underline">Hello! {{ text }}</h1>
<div class="flex justify-self-center">
  <img src="/assets/images/theo_bw.webp" alt="Black cat in black and white." />
</div>
<div>
  <a hx-get="/blog" hx-swap="outerHTML" class="underline">blog title</a>
</div>
{% endblock %}

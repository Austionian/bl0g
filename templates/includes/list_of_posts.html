<div class="mt-10">
  {% for post in posts %}
  <a
    href="/bl0g/{{ post.title }}#"
    hx-target="#outerReach"
    hx-swap="outerHTML transition:true show:body:top"
  >
    <div
      class="group cursor-pointer space-y-2 xl:grid xl:grid-cols-4 xl:space-y-0 xl:items-baseline -ml-2 mb-4 transition hover:bg-gray-500/5 hover:dark:bg-gray-50/5 pl-2 pr-2 sm:pr-4 py-6 rounded-lg"
    >
      <dl>
        <dt class="sr-only">Published on</dt>
        <dd
          class="font-light text-sm text-gray-600 dark:text-gray-300 leading-6"
        >
          <time datetime="{{post.date}}">
            {{ post.date | date(format="%B %d, %Y") }}</time
          >
        </dd>
      </dl>
      <div class="space-y-5 xl:col-span-3">
        <div class="space-y-6">
          <div>
            <h2
              class="flex items-center justify-between z-10 sticky top-0 left-0 right-0 font-lg transition duration-150 ease-in-out text-xl font-light leading-8 tracking-tight"
            >
              <div class="group relative cursor-pointer rounded">
                <div class="flex items-center relative">
                  {% for c in post.title %} {% if c == '_' %} &nbsp{% else %}
                  <div
                    class="origin-top transition-transform duration-150 ease-in-out group-hover:scale-y-0"
                    style="transition-delay: {{loop.index * 7}}ms"
                  >
                    {{ c }}
                  </div>
                  {% endif %} {% endfor %}
                  <div
                    class="absolute bottom-0 left-0 flex items-center" 
                  >
                    {% for c in post.title %}{% if c == '_' %} &nbsp{% else %}
                    <div
                      class="origin-bottom transition-transform duration-150 ease-in-out scale-y-0 group-hover:scale-y-100 text-primary-400 dark:text-primary-300"
                      style="transition-delay: {{loop.index * 11}}ms"
                    >
                      {{ c }}
                    </div>
                    {% endif %} {% endfor %}
                  </div>
                </div>
              </div>
              <!-- {{ post.title | replace(from="_", to=" ") | title }} -->
            </h2>
            <!-- <div class="flex flex-wrap"> -->
            <!--   <a -->
            <!--     class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" -->
            <!--     href="/tags/rust" -->
            <!--     >rust</a -->
            <!--   > -->
            <!-- </div> -->
          </div>
          <div
            class="hidden sm:block leading-relaxed font-sans prose text-gray-500 max-w-none dark:text-gray-400"
          >
            {{ post.description }}
          </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

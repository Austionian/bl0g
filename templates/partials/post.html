<div id="#outerReach">
  <div class="max-w-2xl m-auto">
    <div
      x-data="{offset: '0%'}"
      class="w-2 md:w-4 fixed top-0 left-0 bg-gradient-to-b from-secondary-500 via-teal-500 to-emerald-500"
      :style="{ height: offset}"
      @scroll.window="offset = (window.pageYOffset / (document.body.scrollHeight - window.innerHeight) * 100).toString() + '%'"
    ></div>
    <h1
      id="title"
      class="font-mono text-primary-800 dark:text-primary-200 font-extralight"
    >
      {{ frontmatter.title | replace(from="_", to=" ") | title }}
    </h1>
    <div class="flex justify-between text-primary-500">
      <h3>{{ frontmatter.date | date(format="%B %d, %Y") }}</h3>
      <h3 class="flex align-middle">
        <span hx-get="/read_c0unt/{{ frontmatter.id }}" hx-trigger="load">
          <svg
            class="htmx-indicator animate-spin -ml-1 mr-3 h-4 w-4 text-black dark:text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg> </span
        >&nbsp;views
      </h3>
    </div>
    <div class="font-sans prose dark:prose-invert">
      {% include "partials/post.content" %}
    </div>
  </div>
</div>

<div class="mt-10">
  {% for post in posts %}
  <a
    hx-get="/bl0g/{{ post.title }}"
    hx-target="#outerReach"
    hx-swap="outerHTML"
  >
    <div
      class="group cursor-pointer space-y-2 xl:grid xl:grid-cols-4 xl:space-y-0 xl:items-baseline -ml-2 mb-4 transition hover:bg-gray-500/5 hover:dark:bg-gray-50/5 px-2 py-6 rounded-lg"
    >
      <dl>
        <dt class="sr-only">Published on</dt>
        <dd
          class="font-light text-sm text-gray-600 dark:text-gray-300 leading-6"
        >
          <time datetime="{{post.date}}">
            {{ post.date | date(format="%B %d, %Y") }}</time
          >
        </dd>
      </dl>
      <div class="space-y-5 xl:col-span-3">
        <div class="space-y-6">
          <div>
            <h2
              class="transition text-xl sm:text-2xl font-bold leading-8 tracking-tight"
            >
              {{ post.title | replace(from="_", to=" ") | title }}
            </h2>
            <!-- <div class="flex flex-wrap"> -->
            <!--   <a -->
            <!--     class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" -->
            <!--     href="/tags/rust" -->
            <!--     >rust</a -->
            <!--   > -->
            <!-- </div> -->
          </div>
          <div class="prose text-gray-500 max-w-none dark:text-gray-400">
            {{ post.description }}
          </div>
        </div>
        <div class="flex">
          <div class="text-base font-medium leading-6">Read more</div>
          <div
            class="ml-2 group-hover:text-primary-400 group-hover:scale-150 transition"
          >
            â†’
          </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
